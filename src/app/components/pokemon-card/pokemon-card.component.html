<ng-container>
    <li class="card-container" (click)="clickHandle()">
        <figure 
            class="pokemon-image"
            [ngStyle]="{'background-image': 'url(' + pokemon.sprites.front_default + ')'}">
        </figure>
        <h3 class="pokemon-name">{{ pokemon.name }}</h3>
    </li>
</ng-container>
