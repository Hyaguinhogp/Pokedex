<div class="default-container">
    <div class="default-content">
        <div class="search-text">
            <h2 class="title">Resultados para:<span class="search-string">"{{search}}"</span></h2>
            <h3 class="subtitle">{{resultsNumber}} resultados encontrados</h3>
        </div>

        <div class="pokemon-list">
            <app-list-pokemons [pokemonList$]="pokemonList$" [maxPokemons]="18" />
        </div>
    </div>
</div>
